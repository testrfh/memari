<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memari</title>
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
    <script src="draw_tables.js" defer></script>
    <script src="instructions.js" defer></script>
</head>

<body>
    <div class="box-shadow"></div>
    <div class="containerR">
        <div class="box box1 main-div main-div2">
            <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
            <div class="svgs">
                <?xml version="1.0" ?><svg style="enable-background:new 0 0 24 24; fill: rgb(245, 57, 182);"
                    version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" id="assemblerBtn">
                    <g id="info" />
                    <g id="icons">
                        <path
                            d="M3.9,18.9V5.1c0-1.6,1.7-2.6,3-1.8l12,6.9c1.4,0.8,1.4,2.9,0,3.7l-12,6.9C5.6,21.5,3.9,20.5,3.9,18.9z"
                            id="play" />
                    </g>
                    <title>Compile & Run</title>
                </svg>
                <?xml version="1.0" ?><svg style="fill: rgb(51, 163, 7);" class="icon icon-tabler icon-tabler-step-into"
                    fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" id="executeBtn">
                    <path d="M0 0h24v24H0z" fill="none" stroke="none" />
                    <line x1="12" x2="12" y1="3" y2="15" />
                    <line x1="16" x2="12" y1="11" y2="15" />
                    <line x1="8" x2="12" y1="11" y2="15" />
                    <circle cx="12" cy="20" r="1" />
                    <title>Step</title>
                </svg>
                <?xml version="1.0" ?><svg id="saveBtn" fill="none" height="24" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg" id="save">
                    <path fill="#fff" clip-rule="evenodd"
                        d="M5 5C5 3.89543 5.89543 3 7 3H17C18.1046 3 19 3.89543 19 5V20C19 20.388 18.7755 20.741 18.4242 20.9056C18.0728 21.0702 17.6579 21.0166 17.3598 20.7682L12 16.3017L6.64018 20.7682C6.3421 21.0166 5.92723 21.0702 5.57584 20.9056C5.22446 20.741 5 20.388 5 20V5ZM17 5H7V17.865L11.3598 14.2318C11.7307 13.9227 12.2693 13.9227 12.6402 14.2318L17 17.865V5Z"
                        fill="black" fill-rule="evenodd" />
                    <title>Save</title>
                </svg>
                <?xml version="1.0" ?><svg fill="none" id="resetBtn" height="24" viewBox="0 0 24 24" width="24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.20711 2.54289C7.59763 2.93342 7.59763 3.56658 7.20711 3.95711L5.41421 5.75H13.25C17.6683 5.75 21.25 9.33172 21.25 13.75C21.25 18.1683 17.6683 21.75 13.25 21.75C8.83172 21.75 5.25 18.1683 5.25 13.75C5.25 13.1977 5.69772 12.75 6.25 12.75C6.80228 12.75 7.25 13.1977 7.25 13.75C7.25 17.0637 9.93629 19.75 13.25 19.75C16.5637 19.75 19.25 17.0637 19.25 13.75C19.25 10.4363 16.5637 7.75 13.25 7.75H5.41421L7.20711 9.54289C7.59763 9.93342 7.59763 10.5666 7.20711 10.9571C6.81658 11.3476 6.18342 11.3476 5.79289 10.9571L2.29289 7.45711C1.90237 7.06658 1.90237 6.43342 2.29289 6.04289L5.79289 2.54289C6.18342 2.15237 6.81658 2.15237 7.20711 2.54289Z"
                        fill="#fff" />
                    <title>Reset</title>
                </svg>
            </div>
        </div>
        <div class="box box2 main-div main-div2 memory-table table">
            <table class="container">
                <thead>
                    <tr>
                        <th>
                            <h1>Row</h1>
                        </th>
                        <th>
                            <h1>Address</h1>
                        </th>
                        <th>
                            <h1>Hex</h1>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="containerR2">
        <div class="box box3">
            <div class="container2">
                <div>IR :&nbsp;<span class="IR">0</span></div>
                <div>PC :&nbsp;<span class="PC">0</span></div>
                <div>AC :&nbsp;<span class="AC">0</span></div>
                <div>DR :&nbsp;<span class="DR">0</span></div>
                <div>AR :&nbsp;<span class="AR">0</span></div>
                <div>M :&nbsp;<span class="M">0</span></div>
                <div>E :&nbsp;<span class="E">0</span></div>

            </div>
        </div>
        <div class="box box4 main-div main-div2">
            <div class="">
                <textarea name="situation" id="situation" cols="30" rows="8" disabled></textarea>
            </div>
        </div>
    </div>
    <div class="instruction-info">
        <div id="endProgram_notif" class="box-modal show-box">
            <div>
                <p>End of Program:)</p>
                <p>to test another example click on RESET button</p>
            </div>
            <button class="close-errorsBtn" id="endprogramBtn">OK</button>
        </div>
        <div class="box-modal errors">
            <p id="error-line">Editor is Empty</p>
            <button class="close-errorsBtn" id="emptyBtn">OK</button>
        </div>
        <div class="box-modal" id="errorLine_container">
            <p>an invalid instruction in address <span id="error_line"></span> of program </p>
            <button class="close-errorsBtn" id="errorLineBtn">OK</button>
        </div>
        <div class="box-modal" id="assembled_successfully_container">
            <p>program assembled successfully</p>
            <button class="close-errorsBtn" id="assembled_successfully_Btn">OK</button>
        </div>
    </div>
    <button class="button" id="fetchBtn" disabled></button>
    <button class="button" id="decodeBtn" disabled></button>
</body>

</html>
